<div class="d-flex mb-3">

    {% if ticket.status == 1 and request.user.is_staff %}
        <a href="#"
           data-href="{% url 'support-take-to-work' pk=ticket.pk %}"
           class="js-ajax-confirm btn btn-primary me-2"

           data-ajax-confirm-mode="regular"
           data-ajax-confirm-type="secondary"

           data-ajax-confirm-title="Підтвердження дії"
           data-ajax-confirm-body="Ви дійсно дійсно бажаєте прийняти заявку в роботу?"

           data-ajax-confirm-btn-yes-class="btn-sm btn-primary"
           data-ajax-confirm-btn-yes-text="Підтвердити"
           data-ajax-confirm-btn-yes-icon="fi fi-check"

           data-ajax-confirm-btn-no-class="btn-sm btn-light"
           data-ajax-confirm-btn-no-text="Назад"
           data-ajax-confirm-btn-no-icon="fi fi-close"
           data-ajax-confirm-callback-function="">
            <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                 class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"></path>
            </svg>
            Прийняти в роботу
        </a>
    {% endif %}

    {% if ticket.status == 2 and request.user.is_staff %}
        <a href="{% url 'support-ticket-close' pk=ticket.pk %}" class="btn btn-primary me-2">
            <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                 class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"></path>
            </svg>
            Закрити заявку
        </a>
    {% endif %}

    {% if ticket.status == 1 and ticket.send_by == request.user %}
        <a href="#"
           data-href="{% url 'support-delete-ticket' pk=ticket.pk %}"
           class="js-ajax-confirm btn btn-danger me-2"

           data-ajax-confirm-mode="regular"
           data-ajax-confirm-type="secondary"

           data-ajax-confirm-title="Підтвердження дії"
           data-ajax-confirm-body="Ви дійсно дійсно бажаєте видалити заявку?"

           data-ajax-confirm-btn-yes-class="btn-sm btn-danger"
           data-ajax-confirm-btn-yes-text="Підтвердити"
           data-ajax-confirm-btn-yes-icon="fi fi-check"

           data-ajax-confirm-btn-no-class="btn-sm btn-light"
           data-ajax-confirm-btn-no-text="Назад"
           data-ajax-confirm-btn-no-icon="fi fi-close"
           data-ajax-confirm-callback-function="">
            <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"></path>
              <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"></path>
            </svg>
            Видалити заявку
        </a>
    {% endif %}
</div>
