<h5 class="mb-4 mt-5">Результати</h5>
{% if data %}
    <!--

        data-autofill="false|hover|click"
        data-enable-paging="true"			 false = show all, no pagination
        data-items-per-page="10|15|30|50|100"

    -->
    <table class="table-datatable table table-bordered table-hover table-striped"
        data-lng-empty="Результати пошуку відсутні"
        data-lng-page-info="Показано _START_ з _END_ of _TOTAL_ записів"
        data-lng-filtered="(filtered from _MAX_ total entries)"
        data-lng-loading="Loading..."
        data-lng-processing="Processing..."
        data-lng-search="Пошук..."
        data-lng-norecords="No matching records found"
        data-lng-sort-ascending=": activate to sort column ascending"
        data-lng-sort-descending=": activate to sort column descending"

        data-main-search="false"
        data-column-search="false"
        data-row-reorder="false"
        data-col-reorder="true"
        data-responsive="true"
        data-header-fixed="true"
        data-select-onclick="true"
        data-enable-paging="false"
        data-enable-col-sorting="false"
        data-autofill="false"
        data-group="false"
        data-items-per-page="15"

        data-enable-column-visibility="false"
        data-lng-column-visibility="Видимість стовбчиків"

        data-enable-export="true"
        data-lng-export="<i class='fi fi-squared-dots fs-5 lh-1'></i>"
        data-lng-csv="CSV"
        data-lng-pdf="PDF"
        data-lng-xls="XLS"
        data-lng-copy="Copy"
        data-lng-print="Print"
        data-lng-all="All"
        data-export-pdf-disable-mobile="true"
        data-export='["csv", "pdf", "xls"]'
        data-options='["copy", "print"]'

        data-custom-config='{}'>
        <thead>
        <tr>
            <th class="text-nowrap">ОПІВ</th>
            <th class="text-nowrap">Кількість</th>
        </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>ОПІВ</th>
                <th>Кількість</th>
            </tr>
        </tfoot>
    </table>
{% endif %}
