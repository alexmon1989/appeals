<div class="d-flex align-items-center">
    <div class="px-1">
        <a href="{% if document.signs_count %}{{ document.signed_file }}{% else %}{{ document.file.url }}{% endif %}"
           title="Завантажити"
           target="_blank">
            <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                 class="bi bi-download" viewBox="0 0 16 16">

            </svg>
        </a>
    </div>
    <div class="px-1">
        <a href="#" title="Історія дій">
            <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                 class="bi bi-clock-history" viewBox="0 0 16 16">

            </svg>
        </a>
    </div>
    {% if document.document_type.title == 'Вихідний' %}
        <div class="px-1">
            <a href="#"
               data-bs-toggle="modal"
               data-bs-target="#ds-modal"
               data-bs-document-id="{{ document.pk }}"
               data-bs-document-name="{{ document.document_name.title }}"
               data-bs-document-url="{{ document.file.url }}"
               class="js-ajax-modal"
               title="Підписати">
                <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pen"
                     viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"></path>
                </svg>
            </a>
        </div>
    {% endif %}
</div>
