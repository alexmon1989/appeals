<div class="modal-header border-0 pb-0">
    <h5 class="modal-title m-0">Список підписантів</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body p-0 m-3 m-2-xs">
    <ol>
        {% for sign in document.sign_set.all %}
            {% if sign.timestamp %}
                <li>
                    <strong>{{ sign.subject }}</strong><br>
                    {% if not sign.external_service_sign %}
                        {{ sign.serial_number }}<br>
                        {{ sign.issuer }}<br>
                        {{ sign.timestamp }}<br>
                    {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    </ol>
</div>
