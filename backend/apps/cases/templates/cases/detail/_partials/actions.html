<div class="section rounded mb-3 pb-4" >
    <h4 class="mb-3">Дії</h4>
    <div class="flex">
        {% if case.stage_step.code == 1000 %}
            <a href="#" data-href="{% url 'cases_take_to_work' pk=case.pk %}"
                class="js-ajax-confirm btn btn-primary me-2 {% if not request.user.is_secretary %}disabled{% endif %}"

                data-ajax-confirm-mode="regular"
                data-ajax-confirm-type="secondary"

                data-ajax-confirm-title="Підтвердження дії"
                data-ajax-confirm-body="Ви дійсно дійсно бажаєте прийняти справу в роботу?"

                data-ajax-confirm-btn-yes-class="btn-sm btn-primary"
                data-ajax-confirm-btn-yes-text="Підтвердити"
                data-ajax-confirm-btn-yes-icon="fi fi-check"

                data-ajax-confirm-btn-no-class="btn-sm btn-light"
                data-ajax-confirm-btn-no-text="Назад"
                data-ajax-confirm-btn-no-icon="fi fi-close"
                data-ajax-confirm-callback-function="">
                <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                  <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"></path>
                </svg>
                Прийняти в роботу
            </a>
        {% endif %}

        {% if case.stage_step.code == 2000 and case.secretary == request.user %}
            <a href="{% url 'cases_update' pk=case.pk %}" class="btn btn-primary me-2">
                <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"></path>
                </svg>
                Редагувати дані справи
            </a>
        {% endif %}

    </div>
</div>
