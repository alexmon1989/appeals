<div class="section rounded mb-3">
    <h4 class="mb-4">Документи</h4>

    <!--

        data-autofill="false|hover|click"
        data-enable-paging="true"			 false = show all, no pagination
        data-items-per-page="10|15|30|50|100"

    -->
    <table class="table-datatable table table-bordered table-hover table-striped g-font-size-15"
           id="table-documents"
           data-lng-empty="No data available in table"
           data-lng-page-info="Записи від _START_ до _END_ з _TOTAL_ всього"
           data-lng-filtered="(filtered from _MAX_ total entries)"
           data-lng-loading="Loading..."
           data-lng-processing="Processing..."
           data-lng-search="Пошук..."
           data-lng-norecords="Результати відсутні"
           data-lng-sort-ascending=": activate to sort column ascending"
           data-lng-sort-descending=": activate to sort column descending"

           data-main-search="true"
           data-column-search="false"
           data-row-reorder="false"
           data-col-reorder="true"
           data-responsive="true"
           data-header-fixed="true"
           data-select-onclick="false"
           data-enable-paging="true"
           data-enable-col-sorting="true"
           data-autofill="false"
           data-group="false"
           data-items-per-page="10"

           data-enable-column-visibility="true"
           data-lng-column-visibility="Видимість стовбчиків"

           data-enable-export="false"

           data-custom-config='{
            "stateSave": true,
            "server-side": true,
            "processing": true,
            "serverSide": true,
            "ajax": "/api/cases/{{ case.pk }}/documents/?format=datatables",
            "order": []
           }'>
        <thead>
        <tr>
            <th data-data="document_type_title" data-name="document_type.title">Тип</th>
            <th data-data="registration_number" class="text-nowrap">Реєстраційний номер</th>
            <th data-data="registration_date" class="text-nowrap">Дата реєстрації</th>
            <th data-data="input_date" class="text-nowrap">Дата отримання</th>
            <th data-data="output_date" class="text-nowrap">Дата відправлення</th>
            <th data-data="signs_info" data-name="signs_count" data-searchable="false">Підписали</th>
            <th data-data="actions" data-orderable="false" data-searchable="false">Дії</th>
        </tr>
        </thead>

        <tfoot>
        <tr>
            <th>Тип</th>
            <th>Реєстраційний номер</th>
            <th>Дата реєстрації</th>
            <th>Дата отримання</th>
            <th>Дата відправлення</th>
            <th>Підписали</th>
            <th></th>
        </tr>
        </tfoot>
    </table>

    <sign-documents :documents-init="{{ documents_to_sign }}" case-id="{{ case.pk }}"></sign-documents>
</div>
