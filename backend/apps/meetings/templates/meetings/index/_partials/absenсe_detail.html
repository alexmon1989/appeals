<div class="modal-header">
    <h5 class="modal-title m-0">Період відсутності</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body p-3">
    <div class="accordion">

        <div class="collapse show">
            <ul class="list-unstyled small">
                <li class="list-item d-flex mb-2">
                    <div style="width:180px" class="flex-none fw-medium">Дата з:</div>
                    <div class="flex-grow-1 text-truncate">{{ absense.date_from }}</div>
                </li>

                <li class="list-item d-flex">
                    <div style="width:180px" class="flex-none fw-medium">Дата по:</div>
                    <div class="flex-grow-1 text-truncate">{{ absense.date_to }}</div>
                </li>
            </ul>
        </div>
    </div>
</div>
