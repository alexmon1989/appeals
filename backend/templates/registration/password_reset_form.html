{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Скидання пароля{% endblock %}

{% block content %}
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold">Скидання пароля</h1>

        <p class="lead m-0">
            Посилання для відновлення пароля буде надіслано на вашу електронну пошту!
        </p>
    </div>

    <div class="col-md-9 col-lg-6 mx-auto mb-5">
        {% crispy form %}

        <div class="mt-3 text-end">
            <a href="{% url 'login' %}" class="text-decoration-none">
                Повернутися до вводу пароля
            </a>
        </div>
    </div>
{% endblock %}
