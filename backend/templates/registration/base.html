{% load static %}

<!doctype html>
<html lang="uk" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | АС "Апеляційні справи"</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">

    <!-- up to 10% speed up for external res -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <!-- preloading icon font is helping to speed up a little bit -->
    <link rel="preload" href="{% static 'fonts/flaticon/Flaticon.woff2' %}" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="{% static 'css/core.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor_bundle.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/logo/logo_sm.png' %}">

</head>

<body data-aos-easing="ease-in-out-sine" data-aos-duration="700" data-aos-delay="0">

<div class="section">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>

{% if messages %}
    {% for message in messages %}
        <div class="hide toast-on-load"
             data-toast-type="{{ message.tags }}-soft"
             data-toast-title=""
             data-toast-body="{{ message }}"
             data-toast-pos="top-end"
             data-toast-delay="0"
             data-toast-fill="true"></div>
    {% endfor %}
{% endif %}

<!-- Core javascripts -->
<script src="{% static 'js/core.min.js' %}"></script>
<script src="{% static 'js/vendor_bundle.min.js' %}"></script>

</body>
</html>
