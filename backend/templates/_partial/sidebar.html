{% load static %}

<aside id="aside-main" class="aside-start aside-hide-xs bg-white shadow-sm d-flex flex-column px-2 h-auto">

    <!-- sidebar : logo -->
    <div class="pt-3 pb-2 px-3 mb-3 mt-1">
        <a href="{% url 'cases-list' %}">
            <img src="{% static 'images/logo/logo_md.png' %}" height="52" alt="Апеляційні справи">
        </a>
    </div>

            .nav-deep-xs
            .nav-deep-sm
            .nav-deep-md

          .nav-deep-bordered  bordered links

        -->
        <nav class="nav-deep nav-deep-sm nav-deep-light">

                        </svg>
                        <span>Платежі</span>
                    </a>
                </li>

                <li class="nav-item {% if 'users/' in request.path %}active{% endif %}">

                <li class="nav-item {% if 'search/' in request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'search-index' %}">
                        <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                        <span>Пошук</span>
                    </a>
                </li>

                <li class="nav-item {% if 'statistics/' in request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'statistics-index' %}">
                        <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                          <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"></path>
